name: Rotate Primary App Secret

on:
  workflow_dispatch:

permissions:
      id-token: write

jobs:

  rotate-primary-secret:

    runs-on: ubuntu-latest

    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: 'Run powershell to rotate secret'
        uses: azure/powershell@v1
        with:
           inlineScript: |
             Get-AzADServicePrincipal -ObjectId dc25f18c-c657-4c3e-8fcc-ddfa36703f25 | Update-AzADServicePrincipal -PasswordCredential
           azPSVersion: "latest"