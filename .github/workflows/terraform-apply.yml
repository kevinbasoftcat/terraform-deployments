name: Terraform Apply

on: 
  workflow_dispatch:
    inputs:
      customertenantid:
        description: 'Please provide the customer Azure AD Tenant ID'
        required: true
        type: string
defaults:
  run:
    working-directory: ./Azure-Managed-Service-Customer-Onboarding

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{secrets.ARM_CLIENT_ID}}
      ARM_CLIENT_SECRET: ${{secrets.ARM_CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{secrets.ARM_SUBSCRIPTION_ID}}
      ARM_TENANT_ID: ${{secrets.ARM_TENANT_ID}}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init  -backend-config=resource_group_name=AzureMigrations -backend-config=storage_account_name=customerterraformstate -backend-config=container_name=customer-onboarding-state -backend-config=key=tfstate-${{ github.event.inputs.customertenantid }}
        run: terraform init

